<div class="confirmation-box">
  <div
    class="bg-white rounded-3xl shadow-xl shadow-black flex flex-col items-center justify-center h-1/4 w-1/3"
  >
    <div class="text-black text-3xl text-center">
      <p>Are you sure you want to delete this character?</p>
    </div>
    <div class="flex flex-row justify-center">
      <button
        class="bg-red-500 rounded-3xl p-4 m-2 text-xl"
        (click)="onConfirm()"
      >
        Yes
      </button>
      <button
        class="bg-green-500 rounded-3xl text-xl p-4 m-2"
        (click)="onCancel()"
      >
        No
      </button>
    </div>
  </div>
</div>
