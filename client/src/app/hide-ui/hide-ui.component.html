<!-- X Button to hide UI -->
<div *ngIf="!isHidden" class="x-button-container">
  <div class="x-button" (click)="hideHandler()">
    <span class="material-icons">X</span>
  </div>
</div>

<!-- Icons for Select Character and Battlefield, shown when UI is hidden -->
<div *ngIf="isHidden" class="icons-container">
  <!-- Select Character Icon -->
  <div class="icon" (click)="hideHandler()">
    <img src="../../assets/images/shield.svg" alt="Select Character" />
    <p>Select Character</p>
  </div>

  <!-- Battlefield Icon -->
  <div class="icon" (click)="hideBattlefieldHandler()">
    <img src="../../assets/images/swords.svg" alt="Battlefield" />
    <p>Battlefield</p>
  </div>
</div>
